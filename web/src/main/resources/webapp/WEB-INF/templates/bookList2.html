<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Lista książek</title>
</head>
<body>

	<table>
   		<div th:each="book : ${books}">
  		 <tr>
   			<td><p th:text="${book.id}">id</p></td>
   			
   			<td>
  			 	<p th:text="${book.title}">title</p>
   			</td>
   			<td>
   				<p th:text="${book.authors}">authors</p>
   			</td>
   			<td>
   				   <a  th:href="@{|/deleteId/${book.id}|}"><span>Delete</span></a>
   			</td>
   			
   			</tr>
   		</div>
  </table> 	
 Ksiazka zostala usunieta <p th:text="${deletedBookId.title}">title</p>
</body>
</html>
